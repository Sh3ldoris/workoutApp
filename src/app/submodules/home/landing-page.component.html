<ion-content class="full-height">
    <div class="landing-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill-opacity="1" d="M0,320L80,298.7C160,277,320,235,480,224C640,213,800,235,960,240C1120,245,1280,235,1360,229.3L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
        </svg>
    </div>
    <ion-grid #welcome class="landing-welcome">
        <ion-row class="ion-justify-content-center ion-text-center">
            <ion-col size="12"><h1>{{'HOME.WELCOME' | translate }}</h1></ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size="2" size-md="4" size-lg="5"></ion-col>
            <ion-col size="8" size-md="4" size-lg="2">
                <ion-img
                    src="../assets/icon/logo_transparent.png"
                    alt="The Gym Planner logo transparent"
                ></ion-img>
            </ion-col>
            <ion-col size="2" size-md="4" size-lg="5"></ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid #actions class="landing-actions">
            <ion-row class="ion-justify-content-center">
                <ion-col size="8" size-md="4"><ion-button expand="full" [routerLink]="['/' + mainRout.WORKOUT]">
                    <ion-icon name="list-outline" class="mx-2"></ion-icon>
                    {{'HOME.ACTIONS.WORKOUTS' | translate }}
                </ion-button></ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-col size="8" size-md="4"><ion-button expand="full" [routerLink]="['/' + mainRout.WORKOUT]">This is some long action</ion-button></ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-col size="8" size-md="4"><ion-button expand="full" [routerLink]="['/' + mainRout.WORKOUT]">This is some action</ion-button></ion-col>
            </ion-row>
    </ion-grid>
</ion-content>
