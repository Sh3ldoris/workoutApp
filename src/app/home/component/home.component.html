<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item *ngFor="let example of examples">
            <ion-label>{{ example.label }} - {{ example.description }}</ion-label>
        </ion-item>
    </ion-list>


    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addData()" color="secondary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
