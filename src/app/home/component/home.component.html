<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Domov </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <button class="button" (click)="addData()">Pridat data</button>

    <div class="container">
        <div class="row" *ngFor="let item of data">
            <div class="col">{{ item }}</div>
        </div>
    </div>
</ion-content>
